    <header>
      <title>Contact Us</title>
      <nav>
        <ul>

          <li><a href="timings.html">Menu</a></li>

      <figure>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjtL1XoOM3ZSjwka6kMTuCtDQVmBF7S4G73A&s"
          alt="Coffee Shop"
        />
        <figcaption>Welcome to Mocha Magic</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" target="_blank" method="post">
          <fieldset>
            <legend>Send us a message</legend>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Your name"
              required
            />
            <br />
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter email"
              required
            />
            <br />
            <label for="reason">Contact reason:</label>
            <select name="reason" id="reason" required>
              <option value="" disabled selected>Select a reason</option>
              <option value="feedback">Feedback</option>
              <option value="Complaint">Complaint</option>
              <option value="Inquire">Inquire</option>
            </select>
            <br />
            <label for="message">Your message:</label> <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Enter your message here"
              required
            ></textarea>
        </fieldset>
        <br />

          <button type="reset">Reset</button>
          <button type="submit">Send</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20993.915415207695!2d2.3112907395507882!3d48.872712099999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66f58915a5091%3A0x3ccf51c60ae858f!2sLa%20petite%20Bleue%20Brunch%20%26%20Coffee%20-%20Op%C3%A9ra!5e0!3m2!1sen!2sin!4v1725110578492!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    </main>
